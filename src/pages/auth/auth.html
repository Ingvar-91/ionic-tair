<ion-header>

  <ion-navbar color="tiffany">
    <ion-buttons left>
      <button ion-button icon-only (click)="viewCtrl.dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <span *ngIf="!authServise.auth">Вход</span>
      <span *ngIf="authServise.auth">Аккаунт</span>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="bg-img">

  <div *ngIf="!preloader">
    <ion-card *ngIf="authServise.auth">
      <ion-card-content>
        <ion-label>
          {{authServise.user?.email}}
        </ion-label>
        <button type="button" ion-button full color="tiffany" (click)="logout()">Выйти из аккаунта</button>
      </ion-card-content>
    </ion-card>

    <ion-card *ngIf="!authServise.auth">
      <ion-card-content>
        <form [formGroup]="form">
          <ion-item no-padding no-margin>
            <ion-label floating>Электронная почта</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item no-padding no-margin>
            <ion-label floating>Пароль</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <button margin-top type="button" ion-button full color="tiffany" [disabled]="form.invalid" (click)="login()">Войти</button>
        </form>
      </ion-card-content>
    </ion-card>

  </div>

  <ion-spinner id="preloader" *ngIf="preloader"></ion-spinner>

</ion-content>
