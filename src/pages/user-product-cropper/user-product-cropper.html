<ion-header>

  <ion-navbar color="tiffany">
    <ion-title>Редактировать фото</ion-title>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="searchPage">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-card>
    <ion-card-content>
      <angular-cropper #angularCropper [cropperOptions]="cropperOptions" [imageUrl]="image"></angular-cropper>
      <div id="angular-cropper-img">

      <ion-grid no-margin no-padding>
        <ion-row no-margin no-padding>
          <ion-col col-8>
            <button type="button" ion-button icon-only (click)="croperRotate()">
              <ion-icon name="refresh"></ion-icon>
            </button>
            <button type="button" ion-button icon-only (click)="cropperZoom(true)">
              <ion-icon slot="icon-only" name="add"></ion-icon>
            </button>
            <button type="button" ion-button icon-only (click)="cropperZoom(false)">
              <ion-icon slot="icon-only" name="remove"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-4 text-right>
            <button type="button" ion-button icon-only (click)="cropperScaleY()">
              Flip Y
            </button>
            <button type="button" ion-button icon-only (click)="cropperScaleX()">
              Flip X
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>

        <hr/>

        <button type="button" ion-button icon-only (click)="cropperMove(0, -15)">
          <ion-icon slot="icon-only" name="arrow-round-up"></ion-icon>
        </button>
        <button type="button" ion-button icon-only (click)="cropperMove(0, 15)">
          <ion-icon slot="icon-only" name="arrow-round-down"></ion-icon>
        </button>
        <button type="button" ion-button icon-only (click)="cropperMove(-15, 0)">
          <ion-icon slot="icon-only" name="arrow-round-forward"></ion-icon>
        </button>
        <button type="button" ion-button icon-only (click)="cropperMove(15, 0)">
          <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
        </button>

      </div>

      <hr>

      <ion-grid margin-top>
        <ion-row>
          <ion-col>
            <button type="button" ion-button full color="red-400" (click)="cancel()">Отменить</button>
          </ion-col>
          <ion-col>
            <button type="button" ion-button full color="tiffany" (click)="cropperSave()">Сохранить</button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-content>
  </ion-card>



</ion-content>
